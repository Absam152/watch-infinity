<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Watches - Watch Infinity</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Category Header -->
  <header class="category-header">
    <h1>Smart Watches</h1>
    <p>Modern watches with advanced technology.</p>
  </header>

  <!-- Watch Collection -->
  <section class="watch-collections">
    <div class="watch-container">
      <!-- Watch 1 -->
      <div class="watch-card">
        <img src="images/pic2.jpeg" alt="G Shock" class="watch-image">
        <h3>Smart Watch</h3>
        <p>₦ 56,000</p>
        <button class="buy-button" data-name="Smart Watch">Buy Now</button>
      </div>

      <!-- Watch 2 -->
      <div class="watch-card">
        <img src="images/gshock2.jpg" alt="G Shock Premium" class="watch-image">
        <h3>G Shock Premium</h3>
        <p>₦ 50,000</p>
        <button class="buy-button" data-name="G Shock Premium">Buy Now</button>
      </div>

      <!-- Watch 3 -->
      <div class="watch-card">
        <img src="images/gshock3.jpg" alt="G Shock" class="watch-image">
        <h3>G Shock</h3>
        <p>₦ 70,000</p>
        <button class="buy-button" data-name="G Shock">Buy Now</button>
      </div>

      <!-- Watch 4 -->
      <div class="watch-card">
        <img src="images/guess2.jpg" alt="G Shock" class="watch-image">
        <h3>Guess</h3>
        <p>₦ 60,000</p>
        <button class="buy-button" data-name="Guess">Buy Now</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Watch Infinity. All rights reserved. <br>Made by Alabi Abdulqudus</br></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
