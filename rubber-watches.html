<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubber Watches - Watch Infinity</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Navbar (Optional) -->
  <header class="hero">
    <div class="hero-content">
      <h1>Rubber Watches</h1>
      <p>Durable and sporty watches for active lifestyles.</p>
    </div>
  </header>

  <!-- Watch Collection -->
  <section class="watch-collections">
    <div class="watch-container">
      <div class="watch-card">
        <img src="images/gshock1.jpg" alt="G Shock" class="watch-image">
        <h3>G Shock</h3>
        <p>₦ 56,000</p>
        <button class="buy-button" data-name="G Shock">Buy Now</button>
      </div>
      <div class="watch-card">
        <img src="images/gshock2.jpg" alt="G Shock Premium" class="watch-image">
        <h3>G Shock Premium</h3>
        <p>₦ 50,000</p>
        <button class="buy-button" data-name="G Shock Premium">Buy Now</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Watch Infinity. All rights reserved. <br>Made by Alabi Abdulqudus</br></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
